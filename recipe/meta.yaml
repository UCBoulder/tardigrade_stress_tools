package:
  name: stress_tools
  # TODO: setup and use pyproject.toml and a Conda build Jinja template
  version: {{ VERSION }}

about:
  home: https://github.com/lanl/tardigrade-stress-tools
  license: BSD-3-Clause
  license_file: LICENSE
  summary:  'Tools for computing stress-strain behaviors'
  description: |
    tardigrade-stress-tools (C20048 Tardigrade) Tools for computing stress-strain behaviors. The stress functions should
    be able to return the stress and the jacobian w.r.t. the strain metric of interest.
  doc_url: https://lanl.github.io/tardigrade-stress-tools
  dev_url: https://github.com/lanl/tardigrade-stress-tools

source:
  path: '..'

build:
  number: 0
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ VERSION }}
  script:
    - mkdir build-package
    - cd build-package
    - cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_LIBDIR=lib
    - cmake --build . --target stress_tools
    - cmake --install . --prefix ${PREFIX}
  ignore_run_exports:
    - python_abi

requirements:
  host:
    - {{ compiler('cxx') }}
    - python
    - setuptools_scm >=6.2
    - cmake >=3.18
    - eigen >=3.3.7
    - constitutive_tools >=0.6
    - error_tools >=0.6
    - vector_tools >=0.6
    - boost >=1.59  # TODO: Separate the package/test configuration to make BOOST an optional build dependency
    - doxygen  # TODO: Separate the package/documentation configuration to make Doxygen an optional build dependency
    - sphinx  # TODO: Separate the package/documentation configuration to make Sphinx an optional build dependency
  run:
    - eigen >=3.3.7
    - constitutive_tools >=0.6
    - error_tools >=0.6
    - vector_tools >=0.6

test:
  requires:
    - {{ compiler('cxx') }}
    - cmake >=3.18
    - boost >=1.59
    - doxygen  # TODO: Separate the package/documentation configuration to make Doxygen an optional build dependency
    - sphinx  # TODO: Separate the package/documentation configuration to make Sphinx an optional build dependency
  source_files:
    - CMakeLists.txt
    - src/cpp/tests/*
  commands:
    - mkdir build-tests
    - cd build-tests
    - cmake .. -DCMAKE_BUILD_TYPE=conda-test -DCMAKE_INSTALL_LIBDIR=lib
    - cmake --build . --target all --verbose
    - ctest --output-on-failure
